<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
        rel="stylesheet">
    <link rel="stylesheet" href="static/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <div class="login-box">
                <div class="auth-snip">
                    <!-- Tab navigation for login and signup -->
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                    <label for="tab-1" class="tab">Login</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up">
                    <label for="tab-2" class="tab">Sign Up</label>

                    <div class="auth-space">
                        <!-- Login Form -->
                        <div class="form-container login-form">
                            <form method="POST">
                                <div class="form-group">
                                    <label for="email" class="label">Email Address</label>
                                    <input id="email" name="email" type="email" class="input"
                                        placeholder="Enter your email address">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="label">Password</label>
                                    <input id="password" name="password" type="password" class="input"
                                        placeholder="Enter your password">
                                </div>
                                <div class="form-group">
                                    <input id="keep-signed-in" type="checkbox" class="checkbox" checked>
                                    <label for="keep-signed-in"> Keep me signed in</label>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="button" value="Sign In">
                                </div>
                                <div class="hr"></div>
                                <div class="footer">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </form>
                        </div>

                        <!-- Sign Up Form -->
                        <div class="form-container sign-up-form">
                            <form method="POST" action="{{ url_for('views.register') }}">
                                <div class="form-group">
                                    <label for="username" class="label">Username</label>
                                    <input id="username" name="username" type="text" class="input"
                                        placeholder="Create your Username">
                                </div>
                                <div class="form-group">
                                    <label for="email-signup" class="label">Email Address</label>
                                    <input id="email-signup" name="email" type="email" class="input"
                                        placeholder="Enter your email address">
                                </div>
                                <div class="form-group password-field">
                                    <label for="password-signup" class="label">Password</label>
                                    <input id="password-signup" name="password" type="password" class="input"
                                        placeholder="Create your password" required>
                                    <button type="button" class="toggle-password"
                                        onclick="togglePasswordVisibility('password-signup')">
                                        Show/Hide
                                    </button>
                                </div>
                                <div class="form-group password-field">
                                    <label for="confirm-password-signup" class="label">Confirm Password</label>
                                    <input id="confirm-password-signup" name="confirm-password" type="password"
                                        class="input" placeholder="Confirm your password" required
                                        oninput="checkPasswordMatch()">
                                    <button type="button" class="toggle-password"
                                        onclick="togglePasswordVisibility('confirm-password-signup')">
                                        <script>
                                            function checkPasswordMatch() {
                                                const password = document.getElementById('password-signup').value;
                                                const confirmPassword = document.getElementById('confirm-password-signup').value;
                                                if (password !== confirmPassword) {
                                                    document.getElementById('confirm-password-signup').setCustomValidity('Passwords do not match');
                                                } else {
                                                    document.getElementById('confirm-password-signup').setCustomValidity('');
                                                }
                                            }
                                        </script>
                                        Show/Hide
                                    </button>
                                </div>
                                <script>
                                    function togglePasswordVisibility(id) {
                                        const input = document.getElementById(id);
                                        const button = input.nextElementSibling; // Get the button next to the input
                                        if (input.type === "password") {
                                            input.type = "text";
                                            button.textContent = "Hide"; // Change the button text
                                        } else {
                                            input.type = "password";
                                            button.textContent = "Show"; // Change the button text
                                        }
                                    }
                                </script>
                                <div class="form-group">
                                    <input type="submit" class="button" value="Sign Up">
                                </div>
                                <div class="hr"></div>
                                <div class="footer">
                                    <label for="tab-1">Already a member?</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
